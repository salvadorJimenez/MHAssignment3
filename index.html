<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map"></div>
	<div id="description"></div>
	<div id="controls">
		<button id="pingLocation">Ping a new location</button>
	</div>
	<div>
		<form hidden="true" id="pingDescription">
			<label for="name">Name</label>
			<input id="name" name="name" type="text" placeholder="Put the name of your marker">
			<label for="text">Description</label>
			<textarea id="text" name="text" placeholder="Put here the description of your marker" cols="30" rows="2"></textarea>
			<input id="saveLocation" type="button" value="Save location" >
		</form>
	</div>
	<div id="status"></div>
	<button type="button" class="btn btn-primary" id="btSend">Send</button>
	<button type="button" class="btn btn-primary" id="btGet">Get</button>
	<div id="outText"></div>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
