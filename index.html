<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div id="map"></div>
			</div>
		
			<div class="col-md-4">
				<div id="description" class="well"><h4>Select a Pin to View More Info</h4></div>
				<div id="controls">
					<button id="pingLocation" class="btn btn-success">Ping a new location</button>
					<button id="getDistanceLocations" class="btn btn-success">Get Distance of some locations</button>
					<button id="backStandard" hidden="true">Back Standard View</button>
				</div>
				<form hidden="true" id="pingDescription">
					<div class="form-group">
						<label for="name">Name</label>
						<input id="name" name="name" type="text" placeholder="Put the name of your marker" class="form-control">
					</div>
					<div class="form-group">
						<label for="text">Description</label>
						<textarea id="text" name="text" placeholder="Put here the description of your marker" cols="30" rows="2" class="form-control"></textarea>
					</div>
					<input id="saveLocation" type="button" value="Save location" class="btn btn-success">
					<button type="button" class="btn btn-primary" id="btSend">Send</button>
					<button type="button" class="btn btn-danger" id="btCancel">Cancel</button>
				</form>
				<div id="status"></div>	
				<div id="viewGetDistance" hidden="true">
					<h3>Get Distance of the selected markers from</h3>
					<div id="controlsDistance" hidden="true">
						<button id="myLocation">My location</button>
						<button id="location">Specific location</button>
						<button id="all">All Locations</button>
					</div>
					<div id="distanceLocations">
						<ul>
							<div id="alertDistance" class='alert alert-info'><strong>Atention</strong> To obtanin the distance have to choose at least 3 locations.</div>
						</ul>
					</div>
				</div>
			</div>
	<div id="status"></div>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	</script>

</body>
<script src="js/jquery-3.1.1.min.js"></script>
