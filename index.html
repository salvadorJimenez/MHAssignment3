<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div id="status" hidden="true" class="well"></div>
				<div id="map"></div>
			</div>
		
			<div class="col-md-4">
				<div id="description" class="well"><h4>Select a Pin to View More Info</h4></div>
				<div id="controls">
					<button id="pingLocation" class="btn btn-success">Ping a new location</button>
					<button id="getDistanceLocations" class="btn btn-success">Get locations Distance</button>
					<button id="backStandard" hidden="true" class="btn btn-danger">Back Standard View</button>
				</div>
				<form hidden="true" id="pingDescription">
					<div class="form-group">
						<label for="name">Name</label>
						<input id="name" name="name" type="text" placeholder="Put the name of your marker" class="form-control">
					</div>
					<div class="form-group">
						<label for="text">Description</label>
						<textarea id="text" name="text" placeholder="Put here the description of your marker" cols="30" rows="2" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="name">Select Media</label>
						<select class="form-control" id="mediaSelector">
						    <option value="https://dl.dropboxusercontent.com/u/109942726/colima_centro.mp4">Colima Centro</option>
						    <option value="https://dl.dropboxusercontent.com/u/109942726/volcan_colima.mp4">Volcan Colima</option>
						    <option value="https://dl.dropboxusercontent.com/u/109942726/comala.mp4">Comala</option>
						    <option value="https://dl.dropboxusercontent.com/u/109942726/zona_magica.mp4">Zona Magica</option>
						    <option value="https://dl.dropboxusercontent.com/u/109942726/jardin_de_la_villa.mp4">Jard√≠n</option>
						    <option value="https://dl.dropboxusercontent.com/u/109942726/la_campana.mp4">La Campana</option>
						    <option value="https://dl.dropboxusercontent.com/u/45436742/reportera_hormigas.mp4">JuanGa</option>
						    <option value="https://dl.dropboxusercontent.com/u/109942726/juan_gabriel.mp4">Don't Choose Me</option>
						</select>
					</div>
					<button type="button" class="btn btn-success" id="saveLocation">Save Location</button>
					<button hidden="true" type="button" class="btn btn-primary" id="btSend"></button>
					<button type="button" class="btn btn-danger" id="btCancel">Cancel</button>
				</form>
				<!--<div id="status"></div>	-->
				<div>
					<div>
						<div class="btn-group">
							<button id="myLocation" class="btn btn-success">My location</button>
							<button id="location" class="btn btn-success">Specific location</button>
							<button id="all" class="btn btn-success">All Locations</button>
							<div class="form-group" id="appendSelect" hidden="true">
								<label for="select">List Of Selected Locations: </label>
								<select class="form-control" name="select"></select>
							</div>
						</div>
					</div>
				</div>
				<div id="distanceLocations">
					<ul></ul>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	  var config = {

	    storageBucket: "mhgeolocation.appspot.com",
	    messagingSenderId: "524777882949"

	  firebase.initializeApp(config);
	</script>

</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>

</html>
