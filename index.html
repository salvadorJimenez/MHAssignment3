<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocation</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map"></div>
	<div id="description"></div>
	<div id="controls">
		<button id="pingLocation">Ping a new location</button>
	</div>
	<div>
		<form hidden="true" id="pingDescription">
			<label for="name">Name</label>
			<input id="name" name="name" type="text" placeholder="Put the name of your marker">
			<label for="text">Description</label>
			<textarea id="text" name="text" placeholder="Put here the description of your marker" cols="30" rows="2"></textarea>
			<input id="saveLocation" type="button" value="Save location" >
		</form>
	</div>
	<div id="status"></div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/functions.js"></script>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXKAq3o95BOgP3R9DekHnekX0l3nl5rj0">
</script>
</html>
